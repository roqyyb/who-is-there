<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who is there || Javascript.info Project</title>
  </head>
  <body>
    <h1>Who is there || Javascript.info Project</h1>
  </body>
  <script>
    const login = prompt("Who's there ?");

    if (login === "Admin") {
      const password = prompt("Enter password.");

      if (password === "TheMaster") {
        alert("Welcome!");
      } else if (password === null) {
        alert("Canceled.");
      } else {
        alert("Wrong password!");
      }
    } else if (login === null) {
      alert("Canceled.");
    } else {
      alert("I don't know you.");
    }
  </script>
</html>
